<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="./resources/templates/template.xhtml">
    
    <ui:define name="contenido">
		<!--     Menu 		-->
    	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		      <a class="navbar-brand" href="index.html">SenVarA</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">
		        <li class="active"><h:link outcome="inicio" value="Nodos"/></li>
		      </ul>	      
		    </div>
		  </div>
		</nav>		
	
		<!--========================================================
                           		CONTENIDO
 		 =========================================================--> 
 		<h:form id="form">
		<div class="container-fluid text-center">    
		 <div class="well well-sm">
		 <div class="panel-group">
		  <div class="panel panel-default">
		    <div class="panel-heading">
			<div class="row content">	
		      <h3>Variables Ambientales</h3>
				<div class="form-group">
				<div class="col-lg-2">
					  <label for="sel1">Rango de Horas :</label>
				</div>
				<div class="col-lg-10">
<!-- 				<h:selectOneListbox value="#{chartNodoModel.filtroTiempo}"></h:selectOneListbox> -->
					  <select class="form-control" id="sel1">
					    <option>Ultimas 5 Horas</option>
					    <option>Ultimas 10 Horas</option>
					    <option>Ultimas 15 Horas</option>
					    <option>Ultimas 20 Horas</option>
					  </select> <br />
					  	<p:button value="Consultar" action="#{chartNodoController.buscar()}" icon="ui-icon-search">
						    <f:param name="sel1" value="sel1" />
						</p:button>
				</div>
				</div>
				</div>
			</div>
		  </div>
		  <div class="panel panel-default">
		    <div class="panel-body">
				 <p:tabView orientation="left">
			        <p:tab title="Nodo I">
			        		<div class="well">
			        		<h3>Temperatura</h3>
			                <h:panelGrid rows ="3" columnClasses="left,right" style="width:100%">
						    <p:chart type="line" model="#{chartNodoModel.animatedModel1}" style="width:100%;" />
							<p:chart type="line" model="#{chartNodoModel.animatedModel2}" style="width:100%;" />
							</h:panelGrid>	
							</div>
							
							<div class="well">
							<h3>Humedad Del Suelo:</h3>
							<div class="progress">
							  <div class="progress-bar progress-bar-striped active" role="progressbar"
							  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
							    40%
							  </div>
							</div>
							</div>		            
			        </p:tab>
			        
			        <p:tab title="Nodo II">
			            <div class="well">
			                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
						    <p:chart type="line" model="#{chartNodo2.animatedModel1}" style="width:400px;" />
						    <p:chart type="bar" model="#{chartNodo2.animatedModel2}" style="width:400px;" />
							</h:panelGrid>	
							</div>
							
							<div class="well">
							<h3>Humedad Del Suelo:</h3>
							<div class="progress">
							  <div class="progress-bar progress-bar-striped active" role="progressbar"
							  aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">
							    80%
							  </div>
							</div>
							</div>
			        </p:tab>
			        
			        <p:tab title="Nodo III">
			            <div class="well">
			                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
						    <p:chart type="line" model="#{chartNodo3.animatedModel1}" style="width:400px;" />
						    <p:chart type="bar" model="#{chartNodo3.animatedModel2}" style="width:400px;" />
							</h:panelGrid>	
							</div>
							
							<div class="well">
							<h3>Humedad Del Suelo:</h3>
							<div class="progress">
							  <div class="progress-bar progress-bar-striped active" role="progressbar"
							  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
							    60%
							  </div>
							</div>
							</div>
			        </p:tab>
			        
			        <p:tab title="Nodo IV">
			            <div class="well">
			                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
						    <p:chart type="line" model="#{chartNodo4.animatedModel1}" style="width:400px;" />
						    <p:chart type="bar" model="#{chartNodo4.animatedModel2}" style="width:400px;" />
							</h:panelGrid>	
							</div>
							
							<div class="well">
							<h3>Humedad Del Suelo:</h3>
							<div class="progress">
							  <div class="progress-bar progress-bar-striped active" role="progressbar"
							  aria-valuenow="47" aria-valuemin="0" aria-valuemax="100" style="width:47%">
							    47%
							  </div>
							</div>
							</div>
			        </p:tab>
			    </p:tabView>
			</div>
		  </div>
		</div>
		</div>
			

		    
		    <div class="well well-lg">
		    <h3>Promedio total por Dia:</h3>
		    <p:dataTable var="car" value="#{dtBasicView.cars}">
			    <p:column headerText="Dia (12:00am - 11:59Pm)">
			         <h:outputText value="#{car.year}" />
			    </p:column>
			    
			    <p:column headerText="Temperatura °C - °F">
			         <h:outputText value="#{car.year}" />
			    </p:column>
			 
			    <p:column headerText="Humedad Ambiente">
			        <h:outputText value="#{car.year}" />
			    </p:column>
			 
			    <p:column headerText="Humedad del Suelo">
			        <h:outputText value="#{car.year}" />
			    </p:column>
			 
			    <p:column headerText="Pluviometro">
			        <h:outputText value="#{car.color}" />
			    </p:column>
			</p:dataTable>
		    
		    </div>
	 	</div>
		 </h:form>
    </ui:define>
</ui:composition>

</html>
